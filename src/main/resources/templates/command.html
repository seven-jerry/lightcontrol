<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: head}"></div>
</head>

<body>
<!-- As a heading -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Light Control</a>
</nav>


<div class="contianer" style="margin-top:10px;">
    <div class="row col-auto">
        <div class="col-lg-12 col-sm-10">
            <ul class="list-group" id="stateWrapper">
            </ul>
        </div>
    </div>
    <div class="row col-auto">
        <div class="col-lg-12 col-sm-10">
            <ul class="list-group" id="outsideWrapper">
            </ul>
        </div>
    </div>
    <hr/>
    <div class="row col-auto">
        <div class="col-lg-12 col-sm-10">
            <ul class="list-group" id="inputWrapper">
            </ul>
        </div>
    </div>
    <hr/>
    <div class="row col-auto">
        <div class="col-lg-12 col-sm-12" id="grid">
            <ul class="list-group" id="commandWrapper">
            </ul>
        </div>
    </div>

    <div class="row col-auto">
        <div class="col-lg-12 col-sm-12">
            <ul class="list-group">
                <li class="list-group-item sized" style="margin-top:20px;">
                    <form method="POST" th:if="${inputControl != null}" th:object="${inputControl}"
                          th:action="@{/command/inputcontrol/set}">
                        <label th:for="rows">Automatisch schalten</label>
                        <select class="form-control mb-2" name="control">
                            <option th:each="control : ${inputControls}"
                                    th:value="${control}"
                                    th:utext="${control}"
                                    th:selected="${control == inputControl}"
                            ></option>
                        </select>
                        <button class="btn my-2 my-sm-0" type="submit">Ok</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    var how ="[[${host}]]";

    if(how == "local"){
        how = location.host;
    }
    var wsHost = "ws://" + how;
    var profile = "command";

</script>
<script th:src="@{/js/client.js}"></script>
</body>

</html>
