<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div  th:replace="~{fragments/header :: head}"></div>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<br/>
<br/>

<div class="container">
    <div class="text-center">
        <div class="col-sm-10">

        <h1>Light Control</h1>

        </div>
        <div th:if="${started == false}" >
        <div class="col-sm-10">
        <div clas="card">
            <div class="card-header">
                Master
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="client : ${clients}">Client :<span th:text="${client.ipAddress}"></span>
                        <span><a th:href="@{/master/remove/?url={url}(url=${url})}">Remove</a></span>
                    </li>
                </ul>
            </div>
        </div>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${error != null}"  th:text="${error}">

        </div>
        <div class="alert alert-info" th:if="${info != null}"  th:text="${info}">

        </div>

        <form class="form-horizontal" th:action="@{/master/add}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Url:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="url"/>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
        <a href="/master/start" class="btn btn-primary">Start</a>
        </div>
        <div th:if="${started == true}" >
            <div class="col-sm-10">

                <div clas="card" th:each="element : ${commands}">
                    <div class="card-header"  th:text="${element.key}"></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item" th:each="commandInner : ${element.value}">
                                <a th:href="@{/master/remove/?url={url}(url=${url})}">Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <a href="/master/stop" class="btn btn-danger">Stop</a>
        <div th:insert="~{fragments/footer :: footer}">&copy</div>
    </div>
</div>

</body>
</html>
