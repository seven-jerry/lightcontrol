<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/header :: head}"></div>
    <style></style>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<br/>
<br/>

<div class="container-fluid">
    <div class="text-center">
        <div class="col-sm-12">

            <h1>Light Control</h1>

        </div>
        <div th:if="${started == false}">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Master
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="client : ${clients}">Client :<span
                                    th:text="${client.ipAddress}"></span>
                                <span><a th:href="@{/master/remove/?id={id}(id=${client.id})}">Entfernen</a></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <form class="form-horizontal" th:object="${newClient}" th:action="@{/master/add}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Url:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{ipAddress}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Label:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{label}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>

            <a href="/master/start" class="btn btn-primary">Start</a>
        </div>
        <div th:if="${started == true}">

            <div class="row col-auto">
                <h1 style="margin-top:20px;">Status</h1>
                <div class="col-lg-12 col-sm-12">
                    <ul class="list-group" id="stateWrapper">
                    </ul>
                </div>
            </div>
            <hr/>
            <div class="row col-auto">
                <h1 style="margin-top:20px;">Eing√§nge</h1>
                <div class="col-lg-12 col-sm-12">
                    <ul class="list-group" id="inputWrapper">
                    </ul>

                    <p class="list-group" style="padding-left:5px;">
                    </p>
                </div>
            </div>
            <hr/>
            <div class="row col-auto">
                <h1 style="margin-top:20px;">Befehle</h1>
                <div class="col-lg-12 col-sm-12" id="grid">
                    <ul class="list-group" style="list-style: none" id="clients">
                    </ul>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <ul class="list-group" id="commandWrapper">
                    </ul>
                </div>
            </div>
            <script th:src="@{/js/master.js}"></script>
        </div>
        <hr/>
        <a href="/master/stop" class="btn btn-danger" style="margin-top:200px;">Stop</a>
        <div th:insert="~{fragments/footer :: footer}">&copy</div>
    </div>
</div>

</body>
</html>
