<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: head}"></div>

</head>

<body>
<div th:replace="~{fragments/header :: header}">
</div>

<div class="container">
    <br/>
    <br/>
    <h1 th:text="${setting.serialport}"></h1>
    <form class="form-horizontal"   th:object="${setting}" th:action="@{/setting/update}"  method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Serial Port:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="${setting.serialport}">
                    <option th:each="port : ${ports}"
                            th:value="${port}"
                            th:utext="${port}"
                            th:selected="${setting.serialport == port}"
                    />
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Baund Rate:</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="${setting.baundRate}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Output Row:</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="${setting.outputRow}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Output Column:</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="${setting.outputColumn}"/>
            </div>
        </div>
        <input type="hidden" name="id" th:value="${setting.id}">

        <div class="form-group">
            <div class="col-sm-10">
                <button class="btn btn-primary" name="action" value="update">Update</button>
                <button class="btn btn-danger" name="action" value="delete">Delete</button>

            </div>
        </div>
    </form>

    <br/>

    <h3>Inputs</h3>

    <div class="card form-group col-sm-10" th:each="input : ${setting.inputs}">
        <form class="form-horizontal"   th:object="${input}" th:action="@{/setting/input/update}"  method="post">
            <div class="card-header" th:text="${input.name}"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="name" th:value="${input.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="inputId" th:value="${input.inputId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="type">
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:utext="${type}"
                                th:selected="${input.type == type}"
                        />
                    </select>
                </div>
            </div>

            <input type="hidden" name="settingId" th:value="${input.settingId}">
            <input type="hidden" name="id" th:value="${input.id}">

            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-primary" name="action" value="update">Update</button>
                    <button class="btn btn-danger" name="action" value="delete">Delete</button>
                </div>
            </div>
        </form>
    </div>


    <div class="card form-group col-sm-10">
        <form class="form-horizontal" th:action="@{/setting/input/add}"  th:object="${newInput}" method="post">
            <div class="card-header">New Input</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="${newInput.name}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="inputId" th:value="${newInput.inputId}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="${newInput.type}">
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:utext="${type}"/>
                    </select>
                </div>
            </div>

            <input type="hidden" th:field="${newInput.settingId}">

            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>



    <div th:insert="~{fragments/footer :: footer}"></div>
</div>

</body>

</html>
