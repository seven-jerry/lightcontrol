<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" th:remove="tag">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../public/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
                th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <script src=""
            th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

    <title>Light Control</title>
        </head>
<body>

    <!-- As a heading -->
    <nav  th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}" >Light Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
                    <a class="nav-link" href="#" th:href="@{/}" >Home</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/setting' ? 'active':''}">
                    <a class="nav-link" href="/setting" th:href="@{/setting}" >Settings</a>
                </li>

                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/switch' ? 'active':''}">
                    <a class="nav-link" href="/switch" th:href="@{/switch}" >Switching</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
