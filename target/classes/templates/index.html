<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div  th:replace="~{fragments/header :: head}"></div>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<br/>
<br/>

<div class="container">
    <div class="text-center">
        <div class="col-sm-10">

        <h1>Light Control</h1>

        </div>
        <div class="col-sm-10">
        <div clas="card">
            <div class="card-header">
                Arduino
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="setting : ${settings}">Name :<span th:text="${setting.serialport}"></span>
                        |  Type :<span th:text="${setting.baundRate}"></span>
                    </li>                </ul>
                <a href="/start" class="btn btn-primary">Start</a>
                <a href="/stop" class="btn btn-danger">Stop</a>
                <a href="/stop" class="btn btn-danger">Stop</a>

            </div>
        </div>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${error != null}"  th:text="${error}">

        </div>
        <div class="alert alert-info" th:if="${info != null}"  th:text="${info}">

        </div>

        <div th:insert="~{fragments/footer :: footer}">&copy</div>
    </div>
</div>

</body>
</html>
