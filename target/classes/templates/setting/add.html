<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">




<head>
    <div  th:replace="~{fragments/header :: head}"></div>

</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <br/>
    <br/>


        <h1>New Arduino</h1>


        <form class="form-horizontal" th:action="@{/setting/add}"  th:object="${setting}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Serial Ports:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{serialport}">
                        <option th:each="port : ${ports}"
                                th:value="${port}"
                                th:utext="${port}"/>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Baund Rate:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{baundRate}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Output Row:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{outputRow}"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Output Column:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{outputColumn}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>

        <div th:insert="~{fragments/footer :: footer}"></div>
</div>

</body>

</html>
