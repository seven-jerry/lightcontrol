<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: head}"></div>

    <style>
        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .white{
            color:white !important;
            background-color: rgba(255,255,255,0.1);
            margin : 3px ;
            padding:3px;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg fixed-bottom navbar-light bg-dark">
        <a class="navbar-brand white" href="#" th:href="@{/}">Light Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="commandWrapper">
                <li><div id="loader" class="loader white"></div></li>
                <li style="color:white;" id="updateMessage"></li>
                <li class="white">Au√üen : <div id="outside"></div></li>
                <li id="formEl"><form style="padding:2px;" class="form-inline" method="POST" th:if="${inputControl != null}" th:object="${inputControl}"
                          th:action="@{/switch/inputcontrol/set}">
                    <select class="form-control" name="control">
                        <option th:each="control : ${inputControls}"
                                th:value="${control}"
                                th:utext="${control}"
                                th:selected="${control == inputControl}">
                        </option>
                    </select>
                    <button class="btn btn-outline-info white" style="margin-left: 10px;" type="submit">OK</button>
                </form></li>
            </ul>
        </div>

    </nav>


    <div class="contianer">
        <div class="row">
            <div class="col-sm-12" id="grid">

            </div>
        </div>
    </div>
    <script th:src="@{js/script.js}"></script>
</body>

</html>
