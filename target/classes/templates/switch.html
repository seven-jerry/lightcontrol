<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: head}"></div>

    <style>
        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .white{
            color:white !important;
            background-color: rgba(255,255,255,0.1);
            margin : 3px ;
            padding:3px;
        }
        .my_container{
            height: calc(100vh - 60px);
            background-image: url("/static/images/overlay.svg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

    </style>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg fixed-bottom navbar-light bg-dark">
        <a class="navbar-brand white" href="#" th:href="@{/}">Light Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="commandWrapper">
                <li><div id="loader" class="loader white"></div></li>
                <li style="color:white;" id="updateMessage"></li>
                <li id="lastEl" class="white">Au√üen : <div id="outside"></div></li>
                <li id="addProfileWrapper" style="display: none"><button id="addProfileButton" class="btn">Save</button></li>
            </ul>
            <ul class="navbar-nav mr-auto" id="commandNewWrapper">
                <li><button class="btn btn-primary" data-toggle="modal" data-target="#commandModal">Add New</button></li>
            </ul>
        </div>

    </nav>

    <!-- Modal -->
    <div class="modal fade" id="commandModal" tabindex="-1" aria-labelledby="commandModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save As New Command</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="commandKey">Command Key</label>
                            <input type="text" minlength="3" maxlength="3" class="form-control" id="commandKey">
                        </div>
                        <div class="form-group">
                            <label for="commandName">Command Name</label>
                            <input type="text" class="form-control" id="commandName">
                        </div>
                        <h6 id="currentCommand"></h6>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="newCommandSave">Save new Command</button>
                </div>
            </div>
        </div>
    </div>

    <div class="my_container">
        <div class="row">
            <div class="col-sm-12" id="grid">

            </div>
        </div>
    </div>
    <script>
        var how ="[[${host}]]";

        if(how == "local"){
            how = location.host;
        }
        var wsHost = "ws://" + how;
        var profile = "single_light";

    </script>
    <script th:src="@{/js/client.js}"></script>
    <script></script>
</body>

</html>
